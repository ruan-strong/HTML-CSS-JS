<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*变量的提前声明
			 
			 *	使用var关键字声明的变量,会在所有代码执行之前就被声明(但是不会赋值)
			 * 
			 * 	如果声明变量时不使用var关键字,则变量不会被提前声明
			 * */
			console.log(a);
			var a = 123;
//			console.log(a);
//			a =123;

			/*函数的提前声明
			 
			 * 	使用函数声明形式创建的函数,会在所有代码执行之前就被声明
			 * 	
			 * 使用函数表达式形式创建的函数,不会被提前声明
			 * 
			 * */
//			 fun();
			//使用函数声明创建函数
//			 function fun(){
//			 	console.log("你好");
//			 }
			//函数表达式创建函数
			fun2();
			var fun2 = function(){
				console.log("我是fun2");
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
