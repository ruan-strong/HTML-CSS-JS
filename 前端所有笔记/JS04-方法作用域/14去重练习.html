<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个数组
			var arr = [3,3,3,4,4,5,6,6,7,7];
			//去除数组中重复数组
			
			
			//获取数组中每一个元素
			for (var i = 0; i < arr.length; i++) {
				console.log("当前元素:"+arr[i]);
				//获取当前元素后的所有元素
				for (var j = i+1; j < arr.length; j++) {
					console.log("当前元素后的所有元素:"+arr[j]);
					//拿当前元素和当前元素后的所有元素做比较
					if(arr[i]==arr[j]){
						//删除J对应的元素
						arr.splice(j,1);
						j--;
					}
				}
			}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
