<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*创建一个构造函数，专门来创建person对象
			 
			 * 构造函数就是一个普通的函数,创建方式和普通的函数没有区别
			 * 	不同的是构造函数习惯上首字母大写
			 * 	
			 * 	构造函数和普通函数的区别调用方式不同
			 * 	普通函数就是直接调用,构造函数需要使用【new】关键字来调用;
			 * 
			 *  1.一函数形式调用时,this永远都指向window对象
			 *  2.以方法形式调用时,this就是调用方法的那个对象
			 * 	3.当函数以构造函数形式调用时,this就是新创建出来的那个对象
			 * 
			 *  构造函数的执行流程
			 * 		1.立刻创建一个新对象  ---堆内存
			 * 		2.将新创建的对象设置为函数中的this，在构造函数中可以使用this在引用新对象
			 * 		3.逐行执行函数的代码
			 * 		4.讲新创建的对象作为返回值返回
			 * 
			 * */
			var person1 = new Object();
			person1.name="孙悟空";
			console.log	(person1);
			var cat = new Object();
			cat.name="蓝猫";
			console.log(cat);
			
			function Person(name,age,sex){
				this.name=name;
				this.age=age;
				this.sex=sex;
			}
			
			var person2=new Person("孙悟空",650,"男");
			var person3=new Person("猪八戒",650,"男");
			console.log(person2);
			
			
			/*使用 instanceof 可以检查一个对象是否是一个类的实例
			 
			 *  语法:  对象 instanceof 构造函数
			 * 有返回值： 存在返回true 反之false;
			 * */
			console.log(person2 instanceof Person);
		</script>
	</head>
	<body>
	</body>
</html>
