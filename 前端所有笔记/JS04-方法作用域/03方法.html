<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个对象
			var obj ={
				name:"孙悟空",
				age:500,
				sex:"男"
			}
			//对象的属性可以是任意数据类型，也可以是一个函数
			obj.introduce=function(){
				console.log("我叫:"+obj.name);
			}
			console.log(obj.introduce());
			
			/*
			 
			 * 函数也可以是一个对象的属性
			 * 
			 *  如果一个函数作为一个对象的属性保存
			 * 	那么我们称这个函数是这个对象的方法
			 * 	调用这个函数就说调用这个对象的方法
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
