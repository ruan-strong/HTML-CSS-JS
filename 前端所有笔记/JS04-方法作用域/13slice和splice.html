<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<script type="text/javascript">
			//创建一个数组
			var arr =["孙悟空","猪八戒","沙和尚","唐僧"];
			/*slice()
			 
			 * 		可以用来从数组中提取指定元素
			 * 		该方法不会改变原来的数组，而是将截取到的元素封装到一个新的数组中返回
			 * 
			 * 		两个参数:
			 * 			1.截取开始索引的位置,包含开始索引
			 * 			2.截取结束索引的位置,不包含结束索引
			 * 		第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
			 * 		还可以传负值，如果传递一个负值,则从后往前计算
			 * */
			var result = arr.slice(-3,-2);
			console.log(result);
			
			/*splice()
			 
			 *	可以用来删除数组中的指定元素
			 * 
			 * 	使用splice()会影响到元素数组,会将指定元素从原数组中删除
			 * 	并将删除的元素作为返回值返回
			 * 
			 * 	参数：
			 * 		第一个参数.表示开始索引位置
			 * 		第二个参数.表示删除数量
			 * 		第三个参数以及以后:可以传递一些新的元素,这些元素会自动插入到开始位置的索引右边
			 * 
			 * */
			 arr =["孙悟空","猪八戒","沙和尚","唐僧","白龙马","白骨精"];
			 var result1=arr.splice(1,2,"蜘蛛精","嫦娥");
			 console.log(arr);
		</script>
