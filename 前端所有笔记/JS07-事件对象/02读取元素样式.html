<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 200px;
				width: 200px;
				background-color: aqua;				
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1 = document.getElementById("box");
				//btn1绑定单机响应函数
				document.getElementById("btn1").onclick=function(){
					/*获取元素样式
					 、		//获取当前样式
					 *  语法： 元素.currentStyle.样式名
					 * 	currentStyle只有IE浏览器支持，其他浏览器都不支持
					 * */
//					alert(box1.currentStyle.backgroundColor);
					/*getComputedStyle		该方法可以获取元素的当前样式
					 * 		这个方法是window的方法,可以直接使用
					 * 
					 * 	getComputedStyle在IE8及以下的不能使用
					 * 		需要两个参数
					 * 			1.要获取样式的元素
					 * 			2.可以传递一个伪元素，一般传null
					 * 	该方法会返回一个对象,对象中封装了元素的当前样式
					 * 	
					 * 
					 
					 * */
					var obj = getComputedStyle(box1,null);
					alert(obj.width);
				}
			}			
		</script>
	</head>
	<body>
		<button id="btn1">点我一下</button>
		<div id="box">
			
		</div>
		
	</body>
</html>
