<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--有序列表
			type:可以改变排序的样式
		-->
		<ol type="I">
			<li>内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
			<li>内容5</li>
			<li>内容6</li>
		</ol>		
		<!--无序列表-->
		<ul type="square">
			<li>内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
			<li>内容5</li>
			<li>内容6</li>
		</ul>
		<!--自定义列表-->
		<dl>
			<dt>标题1</dt>
			<dd>内容1</dd>
			<dt>标题2</dt>
			<dd>内容2</dd>
			<dt>标题3</dt>
			<dd>内容4</dd>
		</dl>
	</body>
</html>
