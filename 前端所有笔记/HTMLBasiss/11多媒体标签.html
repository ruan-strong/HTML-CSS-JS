<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--音频标签
			controls:开启界面显示
			autoplay：开启自动播放
			loop:开启循环播放
		-->
		<!--音频和视频对比
			
			视频标签独有的属性  width height poster
			
		-->
		<audio src="" controls="controls" autoplay="autoplay" loop="loop"></audio>
		
		<!--视频标签-->
		<video src="" controls="controls" autoplay="autoplay" loop="loop" width="200px" height="200px" poster="url()"></video>
		
		<embed src=""></embed>
	</body>
</html>
