<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			scrolldelay：多少毫秒移动一个像素位
			scrollamount：一毫秒移动多少像素位
			direction：滚动方向
			behavior：滚动的模式  ，alternate 文字来回滚动 scroll、单方向循环滚动  slide中的一个，只滚动一次
			loop：滚动次数
		<--></-->
		<marquee scrollamount="50px" direction="right" behavior="scroll"  width="500px">
			你好HTML
		</marquee>
		<marquee scrollamount="50px" direction="up" behavior="scroll"  width="500px" height="200px" loop="2">
			你好HTML
		</marquee>
	</body>
</html>
