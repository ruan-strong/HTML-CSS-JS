<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.cl1{
				color: red;
			}
			
			/*
			 
			 * 
			 * */
		</style>
		<!--<script type="text/javascript">
			window.onload=function(){
				var p = document.getElementsByTagName("p");
				console.log(p);
			}
		</script>-->
	</head>
	<body>
		<!--
			class：规定当前元素所引用的样式类名称。
			id：规定当前元素在网页上的唯一标识，一般在css、js中会根据id检索当前元素。
			name：当前元素在文档上的名称，可以重复。
			style：规定当前元素的显示样式，取值为css样式表。
			title：规定当前元素的标题，类型为文本，可在工具提示中显示。
		-->
		<p class="cls1" id="p1" name-"name1">段落标签</p>
		<p  class="cls1" id ="p1" style="color: green;" title="111">段落标签</p>
	</body>
</html>
