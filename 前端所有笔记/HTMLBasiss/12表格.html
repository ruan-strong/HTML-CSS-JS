<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			table的常用属性
			
			
			border:边框属性
			width:表格宽度
			height:表格高度
			bgcolor:背景颜色
			background：背景图片
			cellspacing：单元格间距
			cellpadding:内容到单元格间距
			
		-->
		<table border="1px" bgcolor="aqua" cellspacing="10px" cellpadding="10px"><!--定义一个表格-->
			<tr><!--定义一行-->
				<td>内容1</td><!--定义一个单元格-->
				<td>内容2</td>
			</tr>
			<tr>
				<td>内容1</td><!--定义一个单元格-->
				<td>内容2</td>
			</tr>
			<tr>
				<td>内容1</td><!--定义一个单元格-->
				<td>内容2</td>
			</tr>
		</table>
		<hr/>
		<table border="1px" bgcolor="aqua" cellpadding="10px"><!--定义一个表格-->
			<tr><!--定义一行-->
				<td>内容1</td><!--定义一个单元格-->
				<td>内容2</td>
			</tr>
			
		</table>
		
		
		<table border="1px" width="200px">
			<caption>表格标题</caption>
			<thead>
				<th>标题1</th>
				<th>标题2</th>
			</thead>
			<tbody>
				<tr><!--定义一行-->
					<td>内容1</td><!--定义一个单元格-->
					<td>内容2</td>
				</tr>
				<tr>
					<td>内容1</td><!--定义一个单元格-->
					<td>内容2</td>
				</tr>
				<tr>
					<td>内容1</td><!--定义一个单元格-->
					<td>内容2</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>表尾</td><!--定义一个单元格-->
					<td>表尾</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
