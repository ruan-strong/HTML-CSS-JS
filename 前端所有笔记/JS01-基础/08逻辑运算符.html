<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*逻辑运算符
			 
			 * 	JS中提供了三种逻辑运算符
			 * 
			 *  与（&&） 或（||） 非（！）
			 * 
			 * 
			 * */
			
			/*-     ! 运算
			 
			 * 可以用来对一个值进行非运算
			 * 
			 * 对一个布尔值进行非运算，相当于取反操作
			 * 
			 * 对一个非布尔值进行非运算 ，先讲值转成布尔值再做取反操作
			 * 
			 * */
			var bol = true;
			bol = !bol;
			console.log(bol);
			console.log(typeof bol);
			
			var num = 10;
			num = !num;
			console.log(num);
			console.log(typeof num);
			
			
			/*-  &&与运算
			 
			 * 	可以对符号两则进行与运算并返回结果
			 * 		只要有一个false 就返回false
			 * 
			 * 		JS中的与 属于短路的与   如果第一个值为false 则不会再看第二个 
			 * */
//			var result = true&&false;
			var result = false&&true;
			console.log(result);
			console.log(typeof result);
			
			
			var reult2 = (3<5)&&(4>3);
			console.log(reult2);
			console.log(typeof reult2);


		   false&&alert("我弹出来了");
		   
		   
		   /*-  || 或
		    
		    *		只要有一个true 就返回true
		    * 		
		    * 
		    * */
		   
		   var result3 = false||false||true;
			console.log(result3);
			console.log(typeof result3);	
			false||alert("我又弹出来了");
			
			/*非布尔值的与或运算
			 
			 *		当对非布尔值进行与或运算时,先将其转换为布尔值，然后再进行运算，并且返回【原值】
			 * */
			var result4= 1&&2;
			console.log(result4);
			console.log(typeof result4);				
			
			var result5 = NaN||2;
			console.log(result5);
			console.log(typeof result5);				
			
		</script>
	</head>
	<body>
	</body>
</html>
