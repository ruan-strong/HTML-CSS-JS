<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*运算符
			 
			 * 	typeof就是运算符,可以来获得一个值类型
			 * */
			/*算术运算符
			 
			 * +  -  *  /  %	 ++   --
			 * 
			 * 
			 * */
			// 数字+数字
			var num = 12+10;
			console.log(num);
			console.log(typeof num);
			
			/*
			 
			 *  字符串与任何数据类型相加，‘+’都作为连接作用
			 * 	
			 * 
			 * */
			//数字+文字
			var str = 12+"12";
			console.log(str);
			console.log(typeof str);

			var str1 = "12"+true;
			console.log(str1);
			console.log(typeof str1);
			
			var str2 = "1"+2+3;
			console.log(str2);
			console.log(typeof str2);

			var str3 = 1+2+"3";
			console.log(str3);
			console.log(typeof str3);
			
			
			/*
			 
			 * 当非number进行运算时，会先转number再运算,
			 * 	任何值和NaN计算借过均为NaN
			 * 	当做求和运算时 string类型除外
			 * */
			var result = true+false;
			console.log(result);
			console.log(typeof result);
			//NaN : not a number
			var result2 = 1+NaN;
			console.log(result2);
			console.log(typeof result2);
			
			
			//数字-数字
			var result3 = 5-3;
			console.log(result3);
			console.log(typeof result3);			
			
			//数字-字符串
			var result4 = 5-"3";
			console.log(result4); //2
			console.log(typeof result4); //number				
			
			var result5 = 5-true;
			console.log(result5); //4
			console.log(typeof result5); //number			
			/*
			 
			 * 数字类型的字符串相减会先转成number再计算
			 * 
			 * */
			var result6 = "5"-"3";
			console.log(result6); //2
			console.log(typeof result6); //number	
			
			/*数字类型字符串与  文字字符串相减 结果:NaN*/
			var result7 = "5"-"zhangsan";
			console.log(result7); //NaN
			console.log(typeof result7); //number	
			
			//把字符串3转成数字3
			var num4 = "3";
			num4 = num4-0;
			console.log(num4);
			console.log(typeof num4);
			
			//将数字5转换成字符串5
			var num5 = 5;
			num5 = num5+"";
			console.log(num5);
			console.log(typeof num5);
		</script>
	</head>
	<body>
	</body>
</html>
