<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*一元运算符
			 
			 * 		++   自增   
			 * 		—-   自减
			 * 		立即讲变量加或者减1;
			 * 
			 * 
			 * */
			var num = 2;
			num++; // num = num+1;
			console.log(num);
			console.log(typeof num);
		
			//i++
			//++i
			/*
			 
			 *  i++ 和 ++i  功能相同 都是立即加1
			 * 	
			 * 	i++  返回值是自增前的值
			 * 
			 * 	++i  返回值是自增后的值
			 * */
			
			var num1 = 1;
			
			//console.log(num1++); //1
			
			
			console.log(++num1); //2
			
			

		</script>
	</head>
	<body>
	</body>
</html>
