<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = ["a","c","d","b"];
			/*---sort()数组排序
			 		方法返回值： 排序后的新数组
			 		不会影响原数组
			 * */
//			var a = arr.sort();
//			console.log(a);
			/*---reverse()将元素颠倒
			 
			 * 	返回值：颠倒后的数组
			 * 	会影响原数组
			 * */
//			arr.reverse();
//			console.log(arr.reverse());
			
			/*----  push()	想数组的末尾添加一个或多个元素
			 	
			 * 		返回值:最新数组的长度
			 * 		会影响原数组
			 * */
			var b = arr.push("4",9);
			console.log(arr);
			console.log(b);
			
			/*----- pop()  删除最后一个元素
			 
			 *  返回值:返回删除的那个元素
			 * */
			var c = arr.pop();
			console.log(arr);
			console.log(c);
			
			/*-----  shift() 删除第一个元素
			 
			 * 	返回值:返回删除的那个元素
			 * 
			 * */
			var d = arr.shift();
			console.log(arr);
			console.log(d);
			
			/*----unshift 向开头添加一个或多个元素
			 
			 * 返回值:最新数组的长度
			 * */
			var e =arr.unshift("4",9);
			console.log(arr);
			console.log(e);
			
		</script>
	</head>
	<body>
	</body>
</html>
