<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*for循环
			 
			 * 	语法:
			 * 		for(初始化变量;条件表达式;更新表达式){
			 * 			循环体;
			 * 		
			 * 		}
			 * 		执行流程
			 * 			1.先执行初始化变量(只执行一次)
			 * 			2.再判断条件表达式
			 * 				（1）如果条件表达式为true则执行循环体
			 * 				（2）如果条件表达式为false则直接跳出循环体(不执行循环体) END!!!
			 * 			3.循环体执行完之后再执行更新表达式
			 * 			4.更新表达式执行完之后再执行条件表达式.............
			 * 
			 * */
			var sum=0;
			for (var i = 1; i <=5; i++) {
				sum+=i;
			}
			alert(sum);
		</script>
	</head>
	<body>
	</body>
</html>
