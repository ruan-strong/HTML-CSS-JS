<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*while循环
			 
			 *   语法: while(条件表达式){
			 * 					循环体(代码);
			 * 		   }
			 * 
			 * 		执行流程:
			 * 			先判断条件表达式
			 * 			如果条件表达式为true则执行循环体
			 * 			为false则跳过循环体
			 * */
			/*创建循环
			 
			 * 		三大必要条件
			 * 			1.创建一个初始化变量
			 * 			2.设置一个条件表达式
			 * 			3.定义一个更新表达式，每次执行完循环体之后更新
			 * */
				var i =0;//初始化变量
				while(i<5){//条件表达式
					document.write("Hello<br/>");
					i++;//更新表达式
				}
				
				/*1到100的和*/
				var num=1;
				var sum=0;
				while(num<=100){
					sum+=num;
					num++;
				}
				alert(sum);
		</script>
	</head>
	<body>
	</body>
</html>
