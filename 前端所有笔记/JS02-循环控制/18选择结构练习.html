			/*
			 
			 * 
				4、根据日期，判断这个日期是这一年的第几天。 (使用switch编写)例如： 20160211，计算后结果为42
			 * 
			 * */
			var dateStr = +prompt("请输入八位的日期");
			//拆分日期
			var days = dateStr%100;
			//拆分月份
			var months = parseInt(dateStr/100)%100;
			//拆分年份
			var year = parseInt(dateStr/10000);
			switch (months){
				case 12:
					days+=31;
				case 11:
					days+=30;
				case 10:
					days+=31;
				case 9:

				case 5:

				case 4:

				case 3:
					days+=31;
				case 2:
					year%4==0&&year%100!=0 || year%400==0 ? days+=29:days+=28;//三元表达式
				case 1:
					days+=31;
					break;
				default:
				alert("请输入正确的日期");
					break;
			}
