<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*函数参数
			 
			 *  定义一个函数求两个数之和
			 * 	可以在函数的()指定一个或者多个形参(形式参数)
			 * 	声明形参其实就相当于在函数内部声明了对应的变量，但是不赋值
			 * */
			function sum(num1,num2){
				console.log("两数之和为:"+(num1+num2));
			}
			/*调用时，在()中指定实参(实际参数)
			 
			 * 
			 * */
			sum(5,10);
			//调用函数时,解析器不会检查实参的类型
			/*
			 
			 * 多的实参不会被赋值
			 * 实参传少了，形参将是undefind
			 * */
			sum(1,2,3,4,5,6);
			sum(1);
			/*
			 
			 * 在函数调用中
			 * 	实参的顺序要与形参的顺序保持一直
			 * */
		</script>
	</head>
	<body>
	</body>
</html>
