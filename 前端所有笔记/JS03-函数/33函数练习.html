			/*通过函数创建表格,参数是行和列*/
			 var row= Number(prompt("请输入行"));
			 var col= Number(prompt("请输入列"));
			function start(row,col){
				var str = "<table border='1px' width='200px' height='200px'>";
				for (var i = 0; i < row; i++) {
					str+="<tr>"; //"<table>"+<tr>"
					for (var j = 0; j < col; j++) {
						str+="<td></td>";
					}
					str+="</tr>"
				}
				str+="</table>";
				document.write(str);
			}
