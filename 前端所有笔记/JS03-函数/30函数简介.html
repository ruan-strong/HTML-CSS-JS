<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*函数简介
			 
			 *   函数也是一个对象
			 *		可以封装一些功能代码，在需要的时候执行这些功能

			 * */

			//创建函数
			//可以将要封装的代码以字符串的性质传递给构造函数
			var fun = new Function("alert('你好');");
			//封装到函数中的代码不会立即执行
			//要执行的时候先调用
			//语法: 函数对象();
//			fun();
			//当调用时,函数中封装的代码会按顺序执行
			
			
			/*使用函数声明来创建函数
			 		声明:   ‘[]’ 表示里面的内容可有可无
			 * 	 语法:  function 函数名([形式参数1,形式参数2，....]){
			 * 				功能代码;
			 * 		
			 *  		}
			 * 
			 * */
			function fun2(){
				alert("你好!函数");
			}
			
			fun2();
			
			
			/*使用函数表达式来创建一个函数
			 
			 *		语法： var 函数名 = function([形式参数1,形式参数2，....]){
			 * 				功能代码
			 * 		}
			 * */
			var fun3 = function(){
				alert("使用函数表达式来创建一个函数");
			}
			fun3();
		</script>
	</head>
	<body>
	</body>
</html>
