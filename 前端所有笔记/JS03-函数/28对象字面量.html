<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*使用对象字面量来创建一个对象，可以在创建对象时,直接指定对象中的属性
			 
			 *  语法:  var 对象名 - {属性:属性值，属性名:属性值,....};
			 * 
			 * 		对象字面量属性名可以加引号，建议不加
			 * 		如果要使用特性字符.必须得加引号
			 * */
			var obj = {
						name:"zhangsan",
						"!@#$$":"花里胡哨",
						age:500,
						sex:"男"
						};
		</script>
	</head>
	<body>
	</body>
</html>
