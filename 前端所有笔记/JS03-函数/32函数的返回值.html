<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			 /*函数返回值指
			  
			  * 可用 return开设置函数返回值
			  * 
			  * return后面不跟任何职或者不写，相当于返回undefined
			  * 
			  * 在函数中return后的语句都不会执行
			  * 
			  * */
			 function sum(num1,num2){
			 	var sum = num1+num2;
			 	return sum;
			 	alert("1111");
			 }
			 
			 var result = sum(5,10);
			 console.log(result);
			 
			 function fun2(){
			 	function fun3(){
			 		alert("11111");
			 	}
			 	return fun3;
			 }
			 var a = fun2();
			 a();
			 fun2()();
		</script>
	</head>
	<body>
	</body>
</html>
