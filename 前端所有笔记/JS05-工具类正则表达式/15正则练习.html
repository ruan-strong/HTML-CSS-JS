<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

			/*昵称正则
			 
			 *  [\u4e00-\u9fa5] 
			 * 
			 * 2-6位汉字
			 *
			 * */
			var nickReg = /[\u4e00-\u9fa5]{2,6}/;
			/*生日正则
			 
			 *	 2020-05-19
			 *   2020-10-19
			 * 
			 * */
			var birthReg = /(19\d{2}|20\d{2})-(0?[1-9]|1[0-2])-(0?[1-9]|[1-2][0-9]|3[0-1])$/;
			
			function userNameReg(){
				var userName = document.getElementById("userName");
				/*用户名正则
 
				 * 	由英文字母数字组成的4-16位字符，以字母开头
				* */
				var userReg = /^[A-z]{1}[A-z0-9]{3,15}$/;
				if(!userReg.test(userName.value)){
					document.getElementsByTagName("label")[0].innerHTML="由英文字母数字组成的4-16位字符，以字母开头";
					document.getElementsByTagName("label")[0].style.color="red";
				}else{
					document.getElementsByTagName("label")[0].innerHTML="此用户名可用";
					document.getElementsByTagName("label")[0].style.color="green";
					
				}
			}
			
		</script>
	</head>
	<body>
		用户名:<input type="text" name="" id="userName" value="" onblur="userNameReg()"/><label></label><br/>
		昵称:<input type="text" name="" id="nickName" value=""/><label></label><br/>
		出生日期:<input type="text" name="" id="bir" value=""/><label></label><br/>
	</body>
</html>
