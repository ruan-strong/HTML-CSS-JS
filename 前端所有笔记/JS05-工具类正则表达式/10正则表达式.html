<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*使用字面量创建正则表达式
			 
			 *	语法: var 变量 = /正则表达式/匹配模式;
			 * 
			 * */
			var str = "acb";
			
			//创建一个正则表达式,检查一个字符串中是否含有ab
			var reg1 = /ab/i;
			//创建一个正则表达式,检查一个字符串中是否含有a或b
			
			
			/* 使用  【|】 表示 或的意思
			 
			 * */
			var reg2 = /a|b/i;
			console.log(reg2.test(str));
			
			
			//创建一个正则表达式来检查一个字符串中是否含有字母
			var reg3 = /a|b|c|d|e|f/i;
			
			/*		[]里的内容也是或的关系
			 * 		[abcde] = /a/b/c/d/e
			 * 		[a-z] 任意小写字母
			 * 		[A-Z] 任意大写字母
			 * 		[A-z] 任意字母
			 * 		[0-9] 任意数字
			 * */
			reg3 = /[abcdefg]/i;
			
			reg3 = /[A-z]/;
			
			var str2 = "1234a5";
			console.log(reg3.test(str2));
			
			//创建一个正则表达式来检查字符串是否含有abc或者aec或者adc
			var reg4 =/abc|aec|adc/;
			reg4=/a[bed]c/;
			
			//创建一个正则表达式检查字符串中是否不包含字母
			/*
			 
			 * [^ ] 除了,没有
			 * 
			 * 	匹配不再指定返回内的
			 * */
			var reg5 =/[^a-z]/;
			
			var str4 = "aag2d";
			console.log(reg5.test(str4));
		</script>
	</head>
	<body>
	</body>
</html>
