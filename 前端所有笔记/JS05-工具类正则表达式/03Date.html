<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*Date对象
			 
			 * 在JS中我们可以用Date对象来表示一个时间
			 * */
			
			//创建一个Date对象
			//如果我们直接使用构造函数创建一个Date对象，则会封装当前代码执行的时间
			var d = new Date();
			console.log(d);
			//2020-5-19
			console.log(d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate());
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串自拍为参数
			//日期格式     月份/日/年 时:分:秒
			var d2= new Date("5/20/2018 18:05:30");
			console.log(d2);
			
			
			/*getDate()
			 
			 *	获取当前日期的数字
			 * 
			 * */
			var date = d.getDate();
			console.log(date);
			
			/*获取星期
			 
			 *  会返回0-6的值
			 *  0表示周日
			 * */
			var day = d.getDay();
			console.log(day);
			/*获取月份 
			 
			 * getMonth()
			 * 
			 * 	会返回0-11的值
			 * 
			 * 	0表示1月份
			 * 	11表示12月份
			 * */
			var month = d.getMonth();
			console.log(month+1);
			/*获取当前年份
			 
			 * getFullYear()
			 * 
			 * 
			 * */
			var year = d.getFullYear();
			console.log(year);
			
			/*获取小时
			 
			 * getHours()
			 * 
			 * */
			var hour = d.getHours();
			console.log(hour);
			
			/*获取分钟
			 
			 * 
			 * 
			 * */
			var mins = d.getMinutes();
			console.log(mins);
			
			/*获取秒
			 
			 * 
			 * */
			var seconds = d.getSeconds();
			
			
			/*获取当前日期的时间戳
			 
			 *	时间戳：指的是从格林威治标准时间 1970年1月1日 0是0分0秒到当前日期所花费的毫秒数
			 * 
			 * ----计算机底层保存的时间使用的就是时间戳
			 * 
			 * */
			
			var time = d.getTime();
			console.log(time);

		</script>
