<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var d = new Date();
			/*设置date对象中的月份中的天数,其值介于1至31之间*/
			d.setDate(18);
			
			/*设置date对象中的月份,其值介于0到11之间*/
			d.setMonth(11);
			
			/*设置date对象中农的小时数, 0到23之间*/
			d.setHours(15);
			
			/*分钟数    0到59之间*/
			d.setMinutes(52);
			
			/*秒数 0到59之间*/
			d.setSeconds(52);
			
			console.log(d);
		</script>
	</head>
	<body>
	</body>
</html>
