<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			 *  正则表达式主要是用来定义一些字符串规则
			 * 	计算机可以根据正则表达式来检查一个字符串是否符合规则
			 * 	在构造函数中可以传递 正则表达式,还可以传递一个匹配模式
			 * 		i  忽略大小写
			 * 		g  全局匹配模式
			 * */
			/*创建一个正则表达式
			 
			 * 	语法：
			 * 		var 变量  = new RegExp（"正则表达式","匹配模式"）;
 			 * 
			 * */
			
			//检查一个字符串中是否含有a
			var reg = new RegExp("Ab","i");
			
			var str = "abc"
			/*正则表达式的方法
			 
			 *	test()
			 * 		使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
			 * 			符合返回true  反之返回false
			 * */
			var result = reg.test(str);
			console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
