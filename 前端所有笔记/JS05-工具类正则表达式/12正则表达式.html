<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*创建一个正则表达式检查一个字符串是否含有  aaa*/
			var str = "aaabc";
			var reg =/aaa/;
			var result = reg.test(str);
			console.log(result);
			/*量词
			 
			 * 	通过量词可以设置一个内容出现的次数	
			 * 	
			 * 	量词只会它前边的内同起作用
			 * {n} 正好出现n次
			 * 
			 * {m,n} 至少出现m次 之多出现n次
			 * 
			 * {n,} 至少出现n次
			 * 
			 * 	+ 至少出现一次  相当于 {1,}
			 * 
			 * 	* 0个或者多个  相当于 {0,}
			 * 
			 * 	? 0个或者一个 相当于 {0,1}
			 * */
			//a正好连续出现3次
			var reg1 = /a{3}/;
			var result1 = reg1.test(str);
			console.log(result1);

			//字符串b至少连续出现1一次至多连续出现两次
			var str2 = "abc"
			var reg2=/ab{1,2}c/;
			var result2 = reg2.test(str2);
			console.log(result2);
			//字符串中a至少连续出现两次
			var str3 = "abcavaa"
			var reg3 =/a{2,}/
			var result3 = reg3.test(str3);
			console.log(result3);
			
			//字符串中b至少出现一次
			var reg4 = /ab+c/;
			//字符串中有无b皆可
			var reg5 = /ab*c/;
			//字符串中b至少出现0次之多出现1次
			var reg5 = /ab?c/;
			
			/*检查一个字符串中是否以a开头
			 
			 * 	^表示开头
			 * 	$表示结尾
			 * 
			 * 	如果在正则表达式中同时使用^ $ 则要求字符串必须完全符合正则表达式
			 * */
			var reg6 = /^a/;
			reg6=/a$/;
			reg6=/^[a-z][0-9]$/;
			var str4 = "a1";
			console.log(reg6.test(str4));
			
			/*创建一个正则表达式,用来检查一个字符串是否是一个合法的手机号
			 
			 * 	手机号的规则
			 * 		1.11位
			 * 		2.第一位1开头
			 * 		3.第二位3-9
			 * 		1.第三位以后数字
			 * 
			 * 		^1 [3-9] [0-9]{9} $
			 * */
			var phoneReg =/^1[3-9][0-9]{9}$/;
			var phoneNo="13333333333";
			console.log(phoneReg.test(phoneNo));
		</script>
	</head>
	<body>
	</body>
</html>
