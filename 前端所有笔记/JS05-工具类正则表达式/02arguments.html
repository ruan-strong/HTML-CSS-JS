<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*在函数调用时,浏览器每次都会传递两个隐含的参数
			 
			 * 	1.函数的上下文对象 this
			 * 	2.封装实参的对象arguments
			 * 
			 * arguments是一个类数组对象。数组能操作的功能他都可以操作。
			 * 
			 * 在函数调用时,我们所传递的实参都会在arguments中保存,即使不定义形参，也可以通过arguments来使用实参
			 *  
			 * */
			function fun(){
				console.log(arguments instanceof Array);
				console.log(arguments.length)
				console.log(arguments[0]);
				console.log(arguments[1]);
			}
			fun(1,2);
		</script>
	</head>
	<body>
	</body>
</html>
