<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*Math
			 
			 * 	他和其他对象不一样,他不是一个构造函数
			 * 	它属于一个工具类,里面封装了数学相关的属性和方法
			 * */
			/*圆周率
			 
			 * */
			console.log(Math.PI);
			
			/*计算一个数的绝对值*/
			console.log(Math.abs(-110));
			
			/*向上取整*/
			console.log(Math.ceil(67.1));
			/*向下取整*/
			console.log(Math.floor(67.9));
			
			/*比较两个数之间的最大值*/
			console.log(Math.max(-18,-17));
			/*比较两个数之间的最小值*/
			console.log(Math.min(-18,-17));
			
			/*x的y次幂*/
			console.log(Math.pow(3,3));
			
			/*0到1的随机数  可能为0 但是总小于1   [0,1)  */
			
			console.log(Math.random())
			/*去1到100的随机整数*/
			console.log(Math.ceil(Math.random()*100));
			/*四舍五入取整*/
			console.log(Math.round(56.66));
			/*平方根*/
			console.log(Math.sqrt(4));
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
