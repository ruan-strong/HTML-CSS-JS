<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			function fun(a,b){
				console.log(this);
				console.log(a);
				console.log(b);
			}
			
			//创建对象
			var obj={
				name:"孙悟空",
				sayName:function(){
					console.log(this.name);
				}
			}
			
			/*call()和apply()
			 
			 * 	这两个方法都是函数对象的方法,需要通过函数对象来调用
			 * 
			 * 	当函数调用call()和apply()时都会立即执行。
			 * 
			 * 	在调用过call()和apply()可以将一个对象作为第一个参数传递,此时这个对象将会成为函数执行的this
			 * 	
			 * 	call()方法可以将实参在对象后依次传递
			 * 
			 * 	apply()方法需要将实参封装到一个数组中统一传递
			 * 	
			 *  1.一函数形式调用时,this永远都指向window对象
			 *  2.以方法形式调用时,this就是调用方法的那个对象
			 * 	3.当函数以构造函数形式调用时,this就是新创建出来的那个对象
			 *	4.使用call和apply调用函数时,this是指定的那个对象
			 * */
			fun(1,2);
			fun.call(obj,1,2);
			fun.apply(obj,[1,2]);
		</script>
	</head>
	<body>
		
	</body>
</html>
