<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个字符串
			var str = "Hello World";
			/* 在底层字符串是以数组的形式保存的
			 * 
			 * ["H","e","l"]
			 * 
			 * */
			/* length属性
					可以用来获取字符串长度 
			 * */
			console.log(str.length);
			
			/*charAt()
			 	可以返回字符串中指定位置的字符
			 		根据索引获取指定字符
			 * */
			console.log(str.charAt(10));
			
			/*charCodeAt()
			 
			 * 	获取指定位置字符串编码(Unicode编码)
			 * 
			 * 
			 * */
			console.log(str.charCodeAt(1));
			/*concat()
			 
			 * 		可以用来连接两个或者多个字符串
			 * 		作用和+一样
			 * */
			console.log(str.concat("你好","再见"));
			/*indexOf
			 
			 *		该方法可以检索一个字符串中是否含有指定的内容
			 * 		如果有则会返回第一次出现的索引
			 * 		如果没有则返回 -1
			 * 
			 * 		可以指定第二个参数,指定开始查找的索引位置
			 * */
			console.log(str.indexOf("l",4));
			/*lastIndexOf()
			 
			 * 		用法和indexOf一样
			 * 			不同的是indexOf()是从前往后找而lastIndexOf()是从后往前找
			 * 		
			 * 			可以指定第二个参数,指定开始查找的索引位置
			 * */
			console.log(str.lastIndexOf("W",8));
			/*slice()
			 
			 *  可以从字符串中截取指定的内同
			 * 		可以用来从数组中提取指定元素
			 * 		该方法不会改变原来的数组，而是将截取到的元素封装到一个新的数组中返回
			 * 
			 * 		两个参数:
			 * 			1.截取开始索引的位置,包含开始索引
			 * 			2.截取结束索引的位置,不包含结束索引
			 * 		第二个参数可以省略不写,此时会截取从开始索引往后的所有元素
			 * 		还可以传负值，如果传递一个负值,则从后往前计算
			 * 
			 * */
			var result = str.slice(2,1);
			console.log(result);
			/*subString()
			 
			 *  可以用来截取一个字符串  和 slice类似
			 * 
			 * 	两个参数；
			 * 		1.截取开始索引位置,包含开始索引
			 * 		2.截取结束的索引位置,不包含结束索引
			 * 		不同的是这个方法不能接受负值！ 如果传递了一个负值,则默认使用0
			 * 		而且他还自动调整参数位置,如果第二个参数小于第一个参数,则自动交换
			 * 		
			 * 		
			 * */
			console.log(str.substring(3,2));
			
			/*substr()
			 
			 * 	用来截取字符串
			 * 
			 * 		参数: 
			 * 			1.截取开始位置的索引
			 * 			2.截取长度
			 * */
				var str1="a1b2c3d4e5f6";
				var result2 = str1.substr(4,2);
				console.log(result2);
				
			/*split
			 
			 *		可以将一个字符串拆分为一个数组
			 * 
			 *		参数:需要一个字符串作为参数,将会根据该字符串去拆分数组
			 * 		如果传递一个空串作为参数，则会讲每个字符都拆分为数组中的一个元素
			 * */
//			var result3 = str1.split("3");
			var result3 = str1.split("");
			console.log(result3);
			/*toLowerCase()
			 
			 *将字符串转换为小写 
			 * 
			 * */
			var str2 ="ABCDEF";
			console.log(str2.toLowerCase());
			
			var str3 ="abcdefg";
			console.log(str3.toUpperCase());
			
			var str4 = new String();
			
			var boo =new Boolean();
		</script>
	</head>
	<body>
	</body>
</html>
