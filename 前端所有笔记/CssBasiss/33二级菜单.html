<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.first-ul{
				list-style: none;
				width: 500px;
			
			}
			.first-li{
				/*水平一级菜单核心代码*/
				float: left;
				width: 20%;
				background-color: black;
			}
			.second-ul{
				list-style: none;
				/*二级菜单隐藏 核心代码*/
				display: none;
			}
			.first-li:hover{
				background-color: aqua;
			}
			a{
				display: block;
				text-decoration: none;
				text-align: center;
				line-height: 50px;
				color: white;
			}
			.second-li:hover{
				background-color: black;
				color: white;
			}
			/*鼠标移动到.first-li上时 改变second-ul*/
			/*转换元素核心代码*/
			.first-li:hover .second-ul{
				display: block;
			}
		</style>
	</head>
	<body>
		<ul class="first-ul">
			<li class="first-li"><a href="#">首页</a></li>
			<li class="first-li"><a href="#">汽车</a>
				<ul class="second-ul">
					<li class="second-li"><a href="#">奔驰</a></li>
					<li class="second-li"><a href="#">宝马</a></li>
					<li class="second-li"><a href="#">奥迪</a></li>
				</ul>
			</li>
			<li class="first-li"><a href="#">手机</a>
				<ul class="second-ul">
					<li class="second-li"><a href="#">小米</a></li>
					<li class="second-li"><a href="#">华为</a></li>
					<li class="second-li"><a href="#">苹果</a></li>
				</ul>
			</li>
			<li class="first-li"><a href="#">联系我们</a></li>
		</ul>
	</body>
</html>
