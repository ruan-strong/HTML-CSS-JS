<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--内联引入-->
		<style type="text/css">
		/*css语法
		 
		 * CSS选择器{
		 * 		css属性:属性值;
		 * 		css属性:属性值;		
		 * 
		 * }
		 * 
		 * */
			p{
				color: orange;
			}
			#p1{
				font-size: 30px;
			}
			a{
				color: green;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<p>CSS的内联引入</p>
		<p id="p1">CSS的内联引入</p>
		<a href="01CSS内联引入.html">1111111111</a>
	</body>
</html>
