<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			ul{
				list-style: none;
				background-color: aqua;
				width: 500px;
				overflow: hidden;/*解决浮动坍塌*/
			}
			li{
				/*display: inline;*/
				float: left;/*核心代码*/
				width: 20%;
			}
			
			a{
				display: block;
				text-decoration: none;
				color: white;
				text-align: center;
			}
			a:hover{
				background-color: orange;
				color: black;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">财经</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">联系</a></li>
		</ul>
	</body>
</html>
