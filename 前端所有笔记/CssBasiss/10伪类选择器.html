<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*a标签未访问时的状态*/
			a:link{
				color: yellowgreen;
			}
			/*a标签访问后的状态*/
			a:visited{
				color: brown;
			}
			/*a标签按下时的状态*/
			a:active{
				color: blueviolet;	
			}
			#box1{
				width: 200px;
				height: 200px;
				background-color: aqua;
			}
			#box1:hover{
				width: 400px;
				height: 400px;
				background-color: #9ACD32;
			}
		</style>
	</head>
	<body>
		<a href="https://www.baidu.com" target="_blank">点击进入百度</a>
		
		<div id="box1">
			
		</div>
	</body>
</html>
