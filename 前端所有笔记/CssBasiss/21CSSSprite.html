<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*在每个TD中放一张图片*/
			td{
				background-image: url(img/3333.png);
				background-position: -8px -1px;
			}
			.cls2{
				background-position: -38px -1px;
			}
			.cls3{
				background-position: -68px -1px;
			}
		</style>
	</head>
	<body>
		<table border="1px" height="90px" width="100px">
			<tr>
				<td></td>
				<td class="cls2"></td>
				<td class="cls3"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
