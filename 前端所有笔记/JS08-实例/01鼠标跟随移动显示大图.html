<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			ul{
				width: 800px;
				height: 170;
				list-style: none;
				margin: 30 auto;
			}
			li{
				float: left;
				border: 1px solid darkgray;
				margin: 0 10px;
			}
			#big{
				position: absolute;
				width: 400px;
				height: 400px;
				display: none;
				background-color: aqua;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var lis = document.getElementsByTagName("li");
				var oLoading = document.getElementById("box");
				var obig = document.getElementById("big");
				
				for (var i = 0; i < lis.length; i++) {
					// 对象.属性 = 属性值
					lis[i].name = i;
					lis[i].onmouseover =function(){
						
						//创建一个图像元素
						var oimg = document.createElement("img");
						var img = new Image();
						img.src = oimg.src = lis[this.name].getElementsByTagName("img")[0].src;
						oimg.style.width="400px";
						oimg.style.height="400px";
						console.log(oimg.src);
						//插入大图片
						obig.appendChild(oimg);
						
					}
					lis[i].onmousemove =function(event){
						event = event||window.event;
						obig.style.left = event.clientX+20+"px";
						obig.style.top = event.clientY+20+"px";
						obig.style.display="block";
						lis[this.index].style.borderColor="brown";
					}
					lis[i].onmouseout = function(){
						obig.style.display = "none";
						lis[this.index].style.borderColor="darkgray";
						obig.removeChild(obig.lastChild)
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="css/shirt_1.jpg"/></li>
				<li><img src="css/shirt_2.jpg"/></li>
				<li><img src="css/shirt_3.jpg"/></li>
				<li><img src="css/shirt_4.jpg"/></li>
			</ul>
		</div>
		<div id="big">
			
		</div>
	</body>
</html>
