<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*浏览器已经为我们提供了一个 文档节点对象 这个对象是window的属性
			 
			 *	我们可以在页面中直接使用
			 * 
			 * */
			console.log(document);
			
			//获取button对象
			
			function fun(){
				var btn1= document.getElementById("b1");
				btn1.innerHTML="I'm a button";
			}
		</script>
	</head>
	<body>
		<!-- 这种写法我们称为行为和结构耦合,不方便维护,不推荐使用！ -->
		<button id="b1" onclick="fun()">我是一个按钮</button>
	</body>
</html>
