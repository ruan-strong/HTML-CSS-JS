<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<script type="text/javascript">
			window.onload=function(){
				//id为btn01的按钮绑定一个单击响应函数
				var btn01 = document.getElementById("btn01");
				btn01.onclick=function(){
					//查找#bj节点
					var bj =document.getElementById("bj");
					//打印bj
					//innerHTML通过这个属性我们可以获取到元素内部的HTML代码
					alert(bj.innerHTML);
				}
				
				//id为btn02的按钮绑定一个单击响应函数
				var btn02 = document.getElementById("btn02");
				btn02.onclick=function(){
					//查找所有li节点
					//getElementsByTagName()可以根据标签名来获取一组元素节点对象
					//改方法会返回一个类数组对象,所有查询到的元素都会被封装到这个对象中,即使查询到一个也会封装到类数组中
					var lis = document.getElementsByTagName("li");
					console.log(lis.length);
					for (var i = 0; i < lis.length; i++) {
						alert(lis[i].innerHTML);
					}
				}
				
				//id为btn03的按钮绑定一个单击响应函数
				var btn03 = document.getElementById("btn03");
				btn03.onclick=function(){
					//查找name=gender的所有节点
					var genders = document.getElementsByName("gender");
					for (var i = 0; i < genders.length; i++) {
						//innerHTML对非闭合标签使用没有反应
						/*如果要读取元素节点的属性
						 
						 * 	直接使用    元素.属性名
						 * 	如  元素.value   元素.name   
						 * */
						alert(genders[i].value);
					}
				}
				
				//id为btn04的按钮绑定一个单击响应函数
				var btn04 = document.getElementById("btn04");
				btn04.onclick=function(){
					//查找#city下所有li节点
					//获取ID为city的元素
					var city =document.getElementById("city");
					//查找id为city的元素下面所有的li节点
					var lis = city.getElementsByTagName("li");
					for (var i = 0; i < lis.length; i++) {
						alert(lis[i].innerHTML);
					}
				}
				
				//id为btn05的按钮绑定一个单击响应函数
				var btn05 = document.getElementById("btn05");
				btn05.onclick=function(){
					//获取ID为city的元素
					var city =document.getElementById("city");
					//返回#city的所有子节点.
					/*在DOM中也会当成文本节点
					 
					 * 注意:  在IE8以及以下的浏览器中,不会讲空白当成文本节点
					 * */
					var cns =city.childNodes;
					for (var i = 0; i < cns.length; i++) {
						alert(cns[i]);
					}
				}	
				//id为btn06的按钮绑定一个单击响应函数
				var btn06 = document.getElementById("btn06");
				btn06.onclick=function(){
					var phone = document.getElementById("phone");
					//返回#phone的第一个子节点
//					phone.childNodes[0];
					var fir =phone.firstChild;
					alert(fir.innerHTML);
				}
				//id为btn07的按钮绑定一个单击响应函数
				var btn07 = document.getElementById("btn07");
				btn07.onclick=function(){
					var bj = document.getElementById("bj");
					//返回#bj的父节点
					var pn = bj.parentNode;
//					alert(pn.innerHTML);
					//该属性可以获取元素内部的文本内容
					alert(pn.innerText);
				}
				//id为btn08的按钮绑定一个单击响应函数
				var btn08 = document.getElementById("btn08");
				btn08.onclick=function(){
					var and = document.getElementById("android");
					//返回#android的前一个兄弟节点(也可能获取空白文本)
					var ios = and.previousSibling;
					alert(ios.innerHTML);
				}
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone"><li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
		</div>
	</body>
</html>
