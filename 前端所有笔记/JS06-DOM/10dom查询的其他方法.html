<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				//根据元素的class属性获取一组类数组
				//IE8及其以下的浏览器没有该方法
				var box1 = document.getElementsByClassName("box1");
				
				//该方法只会返回唯一的一个元素,如果满足条件的有多个,那么它也只会返回一个
				var box2 =document.querySelector(".box1 div");
				
				//改方法和querySelector().不同的是它会将符合条件的元素封装到一个类数组中返回,即使只有一个元素也会封装到类数组中
				var box3 = document.querySelectorAll(".box1");
				
				console.log(box3.length);
			}

		</script>
	</head>
	<body>
		<div class="box1">
			我是box1
			<div id="box2">11111</div>
		</div>
		<div class="box1">
			我是box2
		</div>
		
	</body>
</html>
